<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Intervention Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#F97316',
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Churn Intervention Dashboard</h1>
                <p class="text-lg text-gray-600">Monitor and manage customer churn risk</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-gray-200">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="flex-1">
                        <label for="valueThreshold" class="block text-sm font-medium text-gray-700 mb-2">
                            Minimum ARR Threshold (Filter)
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input 
                                type="number" 
                                id="valueThreshold" 
                                value="5000" 
                                min="0" 
                                step="1000"
                                class="block w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-orange focus:border-primary-orange sm:text-sm"
                                placeholder="Enter minimum ARR"
                                oninput="updateCustomerList()"
                            />
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <button 
                            onclick="applyFilters()" 
                            class="px-4 py-2 bg-primary-orange text-white rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:ring-offset-2 transition-colors duration-200"
                        >
                            Apply Filter
                        </button>
                        <button 
                            onclick="resetFilters()" 
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="customerListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Customer cards will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Global customer data array
        const customerData = [
            { id: 1, name: "Acme Corporation", arr: 8500, riskScore: 85, topDrivers: ["Inactivity on Key Feature [Actionable]", "Low API Usage [Actionable]", "Support ticket spike"], notes: "" },
            { id: 2, name: "TechStart Inc", arr: 12000, riskScore: 65, topDrivers: ["Contract renewal approaching", "Feature adoption decline"], notes: "" },
            { id: 3, name: "Global Solutions Ltd", arr: 18500, riskScore: 92, topDrivers: ["Low API Usage [Actionable]", "Billing issue [Ignore]", "Competitor evaluation"], notes: "" },
            { id: 4, name: "Enterprise Dynamics", arr: 22000, riskScore: 55, topDrivers: ["Usage pattern change", "Team expansion"], notes: "" },
            { id: 5, name: "Innovation Labs", arr: 6500, riskScore: 78, topDrivers: ["Inactivity on Key Feature [Actionable]", "Support response time"], notes: "" },
            { id: 6, name: "Digital Ventures", arr: 15000, riskScore: 60, topDrivers: ["Feature request backlog", "Integration complexity"], notes: "" },
            { id: 7, name: "Cloud Systems Co", arr: 3200, riskScore: 88, topDrivers: ["Low API Usage [Actionable]", "Billing issue [Ignore]", "Platform migration"], notes: "" },
            { id: 8, name: "Data Analytics Pro", arr: 19500, riskScore: 52, topDrivers: ["Performance optimization", "Custom reporting needs"], notes: "" },
            { id: 9, name: "Mobile Solutions", arr: 7800, riskScore: 82, topDrivers: ["Inactivity on Key Feature [Actionable]", "Mobile app usage decline"], notes: "" },
            { id: 10, name: "Security First Corp", arr: 16800, riskScore: 58, topDrivers: ["Compliance requirements", "Security audit"], notes: "" },
            { id: 11, name: "AI Innovations", arr: 4200, riskScore: 75, topDrivers: ["Low API Usage [Actionable]", "Model performance issues"], notes: "" },
            { id: 12, name: "E-commerce Platform", arr: 23500, riskScore: 50, topDrivers: ["Seasonal usage patterns", "Integration updates"], notes: "" },
            { id: 13, name: "Healthcare Systems", arr: 9200, riskScore: 90, topDrivers: ["Inactivity on Key Feature [Actionable]", "Billing issue [Ignore]", "Regulatory compliance"], notes: "" },
            { id: 14, name: "Financial Services", arr: 18200, riskScore: 62, topDrivers: ["Audit requirements", "Data retention policies"], notes: "" },
            { id: 15, name: "Manufacturing Co", arr: 5600, riskScore: 80, topDrivers: ["Low API Usage [Actionable]", "IoT integration challenges"], notes: "" }
        ];

        function renderCustomerList(data) {
            const container = document.getElementById('customerListContainer');
            if (container) {
                container.innerHTML = '';
            } else {
                console.error('customerListContainer element not found');
                return;
            }
            
            data.forEach(customer => {
                const cardHTML = `
                    <div class="customer-card bg-white rounded-lg shadow-md p-4 border border-gray-200 hover:shadow-lg hover:border-primary-orange transition-all duration-200 cursor-pointer" 
                         onclick="showCustomerDetail(${customer.id})">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${customer.name}</h3>
                            <span class="px-3 py-1 rounded-full text-sm font-bold ${
                                customer.riskScore >= 80 ? 'bg-red-100 text-red-800' : 
                                customer.riskScore >= 60 ? 'bg-orange-100 text-orange-800' : 
                                'bg-green-100 text-green-800'
                            }">
                                ${customer.riskScore}% Risk
                            </span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <p><span class="font-medium">ARR:</span> $${customer.arr.toLocaleString()}</p>
                            <p><span class="font-medium">ID:</span> ${customer.id}</p>
                        </div>
                        <div class="mt-2">
                            <div class="text-xs text-gray-500">
                                Click to view details
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        function prioritizeCustomers() {
            const threshold = parseInt(document.getElementById('valueThreshold').value) || 0;
            const filteredCustomers = customerData.filter(customer => customer.arr >= threshold);
            const sortedCustomers = filteredCustomers.sort((a, b) => b.riskScore - a.riskScore);
            const topCustomers = sortedCustomers.slice(0, 10);
            return topCustomers;
        }

        function updateCustomerList() {
            const prioritizedCustomers = prioritizeCustomers();
            renderCustomerList(prioritizedCustomers);
            const threshold = parseInt(document.getElementById('valueThreshold').value) || 0;
            updateFilterStatus(prioritizedCustomers.length, threshold);
        }

        function applyFilters() {
            updateCustomerList();
        }

        function resetFilters() {
            document.getElementById('valueThreshold').value = '5000';
            const sortedCustomers = customerData.sort((a, b) => b.riskScore - a.riskScore);
            renderCustomerList(sortedCustomers);
            updateFilterStatus(sortedCustomers.length, 0);
        }

        function updateFilterStatus(count, threshold) {
            let statusElement = document.getElementById('filterStatus');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.id = 'filterStatus';
                statusElement.className = 'mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md';
                document.getElementById('customerListContainer').parentNode.insertBefore(statusElement, document.getElementById('customerListContainer'));
            }
            
            if (threshold > 0) {
                statusElement.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-blue-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-sm text-blue-700">
                            Showing top <strong>${count}</strong> customers with ARR ≥ $${threshold.toLocaleString()}, sorted by risk score (highest first)
                        </span>
                    </div>
                `;
            } else {
                statusElement.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-sm text-green-700">
                            Showing all <strong>${count}</strong> customers, sorted by risk score (highest first)
                        </span>
                    </div>
                `;
            }
        }

        function showCustomerDetail(customerId) {
            alert(`Customer ${customerId} details would be shown here`);
        }

        window.onload = () => {
            const sortedCustomers = customerData.sort((a, b) => b.riskScore - a.riskScore);
            renderCustomerList(sortedCustomers);
            updateFilterStatus(sortedCustomers.length, 0);
        };
    </script>
</body>
</html>
